<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FitTrack</h1>
    </header>
    <main>
        <section>
            <input type="text" placeholder="Qual parte do corpo você quer trabalhar hoje? Digite aqui" id="campo-pesquisa"/> <!-- Campo de pesquisa para o usuário digitar a parte do corpo -->
            <button onclick="pesquisar()">Pesquisar</button> <!-- Botão que aciona a função de pesquisa -->
        </section>
       
        <section class="resultados-pesquisa" id="resultados-pesquisa">
            <!-- Seção para exibir os resultados da pesquisa -->
         </section>


    </main>
    <footer>

    </footer>


    <script src="dados.js"></script>
    <script src="app.js"></script>
</body>
</html>
